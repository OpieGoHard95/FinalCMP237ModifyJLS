<p>This page turns violet when you press the V key.<br> It will return to normal when you press the C key.</p>
<script>
  addEventListener("keydown", function(event) {
    if (event.keyCode == 86)
      document.body.style.background = "violet";
  });
//  addEventListener("keyup", function(event) {
//    if (event.keyCode == 86)
//      document.body.style.background = "";
//  });
  addEventListener("keydown", function(event) {
    if (event.keyCode == 67)
	document.body.style.background = "";
  });
</script>
